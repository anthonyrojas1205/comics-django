<script>
    function filter_print_history(criteria, callback)
    {
        var url = "/api/print_history/?format=json";
        for (var i = 0; i < criteria.length; i++) {
            url += "&";
            
            // Build our search criteria in the URL based on the results.
            for(var index in criteria[i]) {
                url += index + "=" + criteria[i][index];
            }
        }
        
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }
    
    function set_print_history(data, success_callback, error_callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST"; // Insert.
        var url = "/api/print_history/";
        if (data['print_id'] > 0) {
            type = "PUT"; // Update
            url += data['print_id'] + "/";
        }
        
        jQuery.ajax({
            url: url,
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result){
                success_callback(json_result); // Call back the function with the JSON results.
            },
            error: function(xhr,status,error) {
                // Print the error log to console.
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                    
                // Convert JSON string into javascript associative array.
                var json = jQuery.parseJSON(xhr.responseText);
                error_callback(json); // Return JSON
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function get_print_history(print_id, success_callback, error_callback) {
        var url = "/api/print_history/" + print_id + "/?format=json";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                success_callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                error_callback(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function search_print_history(keyword, callback) {
        var url = "/api/print_history/?format=json&search="+keyword;
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }
</script>
