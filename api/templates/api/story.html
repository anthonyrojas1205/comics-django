<script>
    function list_story(issue_id, callback) {
        var url = "/api/stories/?format=json";
        
        issue_id = parseInt(issue_id);
        if (issue_id > 0) {
            url += "&issue=" + issue_id;
        }
        
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }


    function get_story(story_id, success_callback, error_callback) {
        var url = "/api/stories/" + story_id + "/?format=json";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                success_callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                error_callback(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }
</script>
