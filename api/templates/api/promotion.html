<script>
    function list_promotions(org_id, callback) {
        var url = "/api/promotions/?format=json&organization="+org_id;
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'GET',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function set_promotion(data, callback)
    {
        // Setup depending on whether we are inserting or updating.
        var type = "POST"; // Insert.
        var url = "/api/promotions/";
        if (data['promotion_id'] > 0) {
            type = "PUT"; // Update
            url += data['promotion_id'] + "/";
        }
        jQuery.ajax({
            url: url,
            data: data,
            type: type,
            traditional: true, // Note: This allows many-to-many arrays for Django REST Framework
            success: function(json_result){
                // Debugging code
                var json_text = JSON.stringify(json_result, null, 2);
                console.log(json_text);
                
                // Call back the function with the JSON results.
                callback(json_result);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }

    function delete_promotion(promotion_id, callback) {
        var url = "/api/promotions/" + promotion_id + "/";
        jQuery.ajax({
            url: url,
            cache: false,
            contentType: false,
            processData: false,
            type: 'DELETE',
            success: function(json_results){
                callback(json_results);
            },
            error: function(xhr,status,error) {
                console.debug(status + ': ' + error + ' -- ' + xhr.responseText);
                alert(xhr.responseText);
            },
            complete: function(xhr,status) {
                // Do nothing.
            }
        });
    }
</script>
