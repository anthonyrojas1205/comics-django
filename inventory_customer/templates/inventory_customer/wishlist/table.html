<div class="table-responsive" style="background-color:#fafafa;padding-left:20px;padding-right:20px;">
    <table class="table">
        <thead>
            <tr>
                <th style="width:20%;">Date Submitted</th>
                <th>Product Name</th>
            </tr>
        </thead>
        <tbody>
            {% for wishlist in wishlists.all %}
            <tr>
                <td>{{ wishlist.created }}</td>
                <td>{{ wishlist.product | escape | safe }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
