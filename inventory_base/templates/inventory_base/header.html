{% load staticfiles %}
<header class="topnavbar-wrapper">
    <!-- START Top Navbar-->
    <nav role="navigation" class="navbar topnavbar">
        <!-- START navbar header-->
        <div class="navbar-header">
            <a href="#/" class="navbar-brand">
                <div class="brand-logo">
                    <img src="{% static "inventory/img/logo.png" %}" alt="App Logo" class="img-responsive">
                </div>
                <div class="brand-logo-collapsed">
                    <img src="{% static "inventory/img/logo-single.png" %}" alt="App Logo" class="img-responsive">
                </div>
            </a>
        </div>
        <!-- END navbar header-->
        <!-- START Nav wrapper-->
        <div class="nav-wrapper">
            <!-- START Left navbar-->
            <ul class="nav navbar-nav">
                <li>
                    <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                    <a href="#" data-toggle-state="aside-collapsed" class="hidden-xs">
                        <em class="fa fa-navicon"></em>
                    </a>
                    <!-- Button to show/hide the sidebar on mobile. Visible on mobile only.-->
                    <a href="#" data-toggle-state="aside-toggled" data-no-persist="true" class="visible-xs sidebar-toggle">
                        <em class="fa fa-navicon"></em>
                    </a>
                </li>
            </ul>
            <!-- END Left navbar-->
            <!-- START Right Navbar-->
            <ul class="nav navbar-nav navbar-right">
                <!-- NEW -->
                <li class=" ">
                    <!-- Button used to collapse the left sidebar. Only visible on tablet and desktops-->
                    <a href="#user_btn" title="User" data-toggle="collapse" class="collapsed" aria-expanded="false">
                        <em class="icon-user"></em>
                    </a>
                    <ul id="user_btn" class="dropdown-menu animated slideInRight" role="menu">
                        <li role="presentation"><a href="/storefront/{{ org.org_id }}/">{{ org.name }}</a></li>
                        <li role="presentation"><a href="/storefront/{{ org.org_id }}/{{ store.store_id }}/">{{ store.name }}</a></li>
                        <li role="presentation"><a href="/inventory/{{ org.org_id }}/{{ store.store_id }}/settings/administrator">Profile</a></li>
                        <li role="presentation"><a onclick="ajax_logout();">Logout</a></li>
                    </ul>
                </li>
                <!-- /.NEW -->
            </ul><!-- END Offsidebar menu-->
            <!-- END Right Navbar-->
        </div>
        <!-- END Nav wrapper-->
        <!-- START Search form-->
        <form role="search" action="search.html" class="navbar-form">
            <div class="form-group has-feedback">
                <input type="text" placeholder="Type and hit enter ..." class="form-control">
                    <div data-search-dismiss="" class="fa fa-times form-control-feedback"></div>
                    </div>
            <button type="submit" class="hidden btn btn-default">Submit</button>
        </form>
        <!-- END Search form-->
    </nav>
    <!-- END Top Navbar-->
</header>
