{% load staticfiles %}
{% for pulllist in pulllists.all %}
<div class="group" data-id='{{ pulllist.pulllist_id }}'>
    <div data-id='{{ pulllist.pulllist_id }}'
           class="list-group group-header clearfix" style="border-radius:0;margin-bottom:0;" >
        <div class="list-group-item clearfix" style="border-left:0;border-right:0;border-top:0;"
            data-toggle="modal" data-target="#myModal">
            <div class="clearfix pull-left">
                <div class="pull-left">
                {% if pulllist.series.cover_url == None %}
                    <img src="{% static "inventory/img/missing_cover.png" %}"
                       class="product-image center-block"
                       style="height:100px;margin-left:20px;"
                         alt="Missing Image" />
                {% else %}
                    <img src="{{ comic.issue.small_url }}"
                       class="product-image center-block"
                       style="height:100px;margin-left:20px;"
                         alt="{{ pulllist.series | escape | safe }}" />
                {% endif %}
                </div>
                <div class="pull-right" style="margin-left:20px;padding-top:10px;">
                    <h2 style="margin:0;margin-bottom:5px;">{{ pulllist.series | escape | safe }}</h2>
                    <h4 style="margin:0;margin-bottom:5px;">{{ pulllist.series.publisher | escape | safe }}</h4>
                    <!--<h4 style="margin:0;margin-top:2px;margin-bottom:2px;"># of orders</h4>-->
                </div>
            </div>
            <div class="pull-right" style="margin:5px 10px;padding-top:20px;">
                <em class="fa fa-3x fa-caret-down"></em>
            </div>
            <div class="pull-right" style="margin-right:10px;text-align:right;">
                <div class="pull-right" style="margin-left:10px;padding-top:25px;">
                    <a onclick="ajax_add_customer({{ pulllist.pulllist_id }});"
                         class="btn btn-success btn-lg subscribe-btn"
                         style="font-size:12pt;"><i class="fa fa-plus"></i>&nbsp;&nbsp;&nbsp; Add Customer</a>
                </div>
            </div>
        </div>
    </div>
    <div class="group-body" style="display:none;border-bottom:1px solid rgb(228, 234, 236);">
        
        <!-- RESULTS -->
        <div id="id_placeholder_{{ pulllist.pulllist_id }}">
            <!-- Contents will be filled in by ajax function -->
        </div>
        <!-- /.RESULTS -->
        
    </div>
</div>
{% endfor %}
